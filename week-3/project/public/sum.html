<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="number" id="input-value">
  <button id="submit">Submit</button>
  <h2 id="ajax-result"></h2>

  <script>
    let xhr = new XMLHttpRequest();
    let submit = document.getElementById('submit');
    let ajaxDom = document.getElementById('ajax-result');
    let inputValue = document.getElementById('input-value');

    submit.addEventListener('click', () => {
      let value = Number(inputValue.value);
      xhr.onreadystatechange = () => {
        if (xhr.readyState == 4 && xhr.status == 200) {
          ajaxDom.textContent = `result: ${xhr.responseText}`;
          inputValue.value = "";
        }
      };
      xhr.open('GET', `http://localhost:3000/getData?number=${value}`);
      xhr.send();
    });
  </script>
</body>

</html>
